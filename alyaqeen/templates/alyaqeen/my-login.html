{% load crispy_forms_tags %}
{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login|Alyaqeen</title>
   {% tailwind_css %}
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e293b; /* slate-800 */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="bg-gray-100 rounded-xl shadow-lg border border-gray-200 flex flex-col md:flex-row w-full max-w-5xl overflow-hidden">

    <!-- Left: Login Form -->
    <div class="w-full md:w-1/2 p-6 sm:p-8 md:p-10">
      <div class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
          Alyaqeen Academy  
        </h1>
       
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to your Account</h2>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700">
          Log In
        </button>
      </form>

      <p class="mt-8 text-center text-sm text-gray-500">
        Not Authorized?
        <a href="{% url 'index' %}" class="font-medium text-blue-600 hover:text-blue-500">Back To Home</a>
      </p>
    </div>

    <!-- Right: Image -->
    <div class="hidden md:block md:w-1/2">
      <img src="{% static 'assets/images/login1.jpg' %}" alt="Login Illustration" class="h-full w-full object-cover">
    </div>
  </div>
</body>
</html>
